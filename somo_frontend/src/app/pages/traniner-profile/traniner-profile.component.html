<!-- ======= Breadcrumbs ======= -->
<div class="breadcrumbs" data-aos="fade-in">
  <div class="container">
    <h2>Trainers Profile! </h2>
    <p>Fill in your Account Details</p>
  </div>
</div><!-- End Breadcrumbs -->
<div class="container-xl px-4 mt-4">
  <hr class="mt-0 mb-4">
  <div class="row">
      <div class="col-xl-4">
          <!-- Profile picture card-->
          <div class="card mb-4 mb-xl-0">
              <div class="card-header text-center">Profile Picture</div>
              <div class="card-body text-center">
                  <!-- Profile picture image-->
                  <img class="img-account-profile rounded-circle mb-2" src="https://source.unsplash.com/300x300/?student" alt="">
                  <!-- Profile picture help block-->
                  <div class="small font-italic text-muted mb-4">JPG or PNG no larger than 5 MB</div>
                  <!-- Profile picture upload button-->
                  <input type="file" style="margin-left: 5rem;"> 
              </div>
          </div>
      </div>
      <div class="col-xl-8">
          <!-- Account details card-->
          <div class="card mb-4">
              <div class="card-header  text-center"><i class="far fa-clone pr-1"></i>General Information</div>
              <div class="card-body">
                      <!-- Form Group (username)-->
                      <form action=""> 
                      <!-- Form Row-->
                      <div class="row gx-3 mb-3">
                          <!-- Form Group (first name)-->
                          <div class="col-md-6">
                              <label class="small mb-1" for="inputFirstName">First name</label>
                              <input class="form-control" id="inputFirstName" type="text" placeholder="Enter your first name" required>
                          </div>
                          <!-- Form Group (last name)-->
                          <div class="col-md-6">
                              <label class="small mb-1" for="inputLastName">Last name</label>
                              <input class="form-control" id="inputLastName" type="text" placeholder="Enter your last name" required>
                          </div>
                      </div>
                      <!-- Form Row  -->
                      <div class="row gx-3 mb-3">
                          <!-- Form Group (Bio)-->
                          <div class="col-md-6">
                              <label class="small mb-1" for="inputOrgName">Bio</label>
                              <input class="form-control" id="inputOrgName" type="text" placeholder="Enter your Bio" required>
                          </div>
                          <!-- Form Group (location)-->
                          <div class="col-md-6">
                              <label class="small mb-1" for="inputLocation">Location</label>
                              <input class="form-control" id="inputLocation" type="text" placeholder="Enter your location" required>
                          </div>
                      </div>
                               <!-- Form Row-->
                      <div class="row gx-3 mb-3">
                        <!-- Form Group (Email address)-->
                        <div class="col-md-6">
                          <label class="small mb-1" for="inputEmailAddress">Email address</label>
                          <input class="form-control" id="inputEmailAddress" type="email" placeholder="Enter your email address" required>
                        </div>
                        <!-- Form Group (Phone number)-->
                        <div class="col-md-6">
                          <label class="small mb-1" for="inputPhone">Phone number</label>
                          <input class="form-control" id="inputPhone" type="tel" placeholder="Enter your phone number" required>
                        </div>
                    </div>
                      <button class="btn btn-success" type="Submit" style="background-color: #5fcf80;" >Save changes</button>
                      <br>
                    </form>
              </div>
          </div>
      </div>
  </div>
</div>
