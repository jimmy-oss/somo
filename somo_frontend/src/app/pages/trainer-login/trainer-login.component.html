<main id="main" data-aos="fade-in">
  <!-- ======= Breadcrumbs ======= -->
  <div class="breadcrumbs">
    <div class="container text-center">
      <h2>Trainers Login</h2>
      <p> Stay updated on your Somo Solutions account and explore</p>
    </div>
  </div><!-- End Breadcrumbs -->
  <br><br><br>
<!--Registration form-->
<section id="signup" class="signup">
  <div class="wrapper">
    <h2>Login</h2>
    <form #Form="ngForm" (ngSubmit)="LoginTrainer(Form)">
      <div class="input-box">
        <input type="text" name="username" placeholder="Enter your username" ngModel required>
      </div>
      <div class="input-box">
        <input type="email" name="email" placeholder="Enter your email" ngModel required>
      </div>
      <div class="input-box">
        <input type="password" name="password" placeholder="Enter your password" ngModel required>
      </div>
      <div class="policy">
        <input type="checkbox">
        <h3 style="margin-top: 1rem;">I accept all terms & condition</h3>
      </div>
      <div class="input-box button">
        <input type="Submit" value="Login Now" style="background-color: #5fcf80; color:white;">
      </div>
      <div class="text">
        <h3>Don't have an account? <a class="nav-link" routerLink="../trainer-registration"
            routerLinkActive="active-link">Register now</a></h3>
      </div>
    </form>
  </div>
</section><!-- End of Login Section -->
<br><br><br>
