  <!-- ======= Breadcrumbs ======= -->
  <div class="breadcrumbs">
    <div class="container">
      <h2>Courses</h2>
      <p>This courses are intended to provide students with skills and strategies to promote success in college, career, and life.</p>
    </div>
  </div><!-- End Breadcrumbs -->
  <br><br><br>
  <!-- ======= Popular Courses Section ======= -->
  <section id="popular-courses" class="courses">
    <div class="container" data-aos="fade-up">

      <div class="row" data-aos="zoom-in" data-aos-delay="100">

        <div *ngIf="all_courses">

        </div>

        <div *ngFor="let course of all_courses; index as i;"
          class="col-lg-4 col-md-6 d-flex align-items-stretch">
          <div class="course-item">
            <img src="assets/img/course-1.jpg" class="img-fluid" alt="...">
            <div class="course-content">
              <div class="d-flex justify-content-between align-items-center mb-3">
                <h4>{{ course.name }}</h4>
              </div>

              <!-- <h3><a href="course-details.html"></a></h3> -->
              <p>{{ course.description | slice:0:200 }}...</p>
              <div class="trainer d-flex justify-content-between align-items-center">
                <div class="trainer-profile d-flex align-items-center">
                  <img src="assets/img/mentor2.jpg" class="img-fluid" alt="">
                  <span>{{ course.trainer }}</span>
                </div>
              </div>
            </div>
          </div>
        </div> <!-- End Course Item-->
